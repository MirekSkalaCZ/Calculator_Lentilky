<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lentilková kalkulačka</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <div class="container">
        <!-- Box Style -->
        <div class="box">
            <!-- Logo Lentilky -->
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <!-- Display-->
            <div class="display">
                <p id="display"></p>
            </div>
            <!-- Buttons First Line -->
            <div class="first_line btn">
                <button id="btn_7" class="btns">7</button>
                <button id="btn_8">8</button>
                <button id="btn_9">9</button>
                <button id="symbol_1">÷</button>
                <button id="symbol_2">x'</button>
            </div>
            <!-- Buttons Second Line -->
            <div class="btn">
                <button id="btn_4">4</button>
                <button id="btn_5">5</button>
                <button id="btn_6">6</button>
                <button id="symbol_3">x</button>
                <button id="symbol_4">√</button>
            </div>
            <!-- Buttons Third Line -->
            <div class="btn">
                <button id="btn_1">1</button>
                <button id="btn_2">2</button>
                <button id="btn_3">3</button>
                <button id="symbol_5">-</button>
                <button id="btn_reset">c</button>
            </div>
            <!-- Buttons Fourth Line -->
            <div class="btn">
                <button id="btn_0">0</button>
                <button id="symbol_6">.</button>
                <button id="symbol_7">%</button>
                <button id="symbol_8">+</button>
                <button id="btn_equal">=</button>
            </div>
        </div>
    </div>
    <!-- Functions -->
    <script src="functions.js"></script>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
